<a class="btn btn-primary" href="/#/create/movie"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
<br/>
<table class="table table-striped">
<thead>
  <th>Title</th>
  <th>URL</th>
  <th>Operations</th>
</thead>

  <tr ng-repeat="movie in movieslist">
    <td><a ng-href="/#movie/{{movie._id}}">{{movie.title}}</a></td>
    <td>{{movie.url}}</td>
    <td>
      <div class="button-group">
        <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn brn-default"><span class="glyphicon glyphicon-edit"></span></a>
        <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
      </div>
    </td>
  </tr>


</table>
